name: Build and Deploy

on:
  push:
    branches:
      - main # Zmienić na odpowiednią nazwę głównej gałęzi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Zmienić na odpowiednią wersję Node.js

    - name: Install dependencies
      run: |
        npm install -g npm
        npm cache clean -f
        rm -rf node_modules package-lock.json
        npm install

    - name: Build
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
